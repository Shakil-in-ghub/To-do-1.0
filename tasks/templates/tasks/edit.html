<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Edit Task</h1>
        <form method="post" class="p-3 bg-light rounded shadow-sm">
            {% csrf_token %}
            <div class="form-group">{{ form.title }}</div>
            <div class="form-check">{{ form.complete }} <label>Completed</label></div>
            <button type="submit" class="btn btn-success mt-2">Update Task</button>
        </form>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
